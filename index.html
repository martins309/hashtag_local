<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Local Feed</title>
    </head>
    <body>
        <main>    
            <header>
                <h1 class="site-title">Location-Based Events</h1>
                <button type="submit" class="btn btn-primary" id="locationButton">Get my location</button><br/>
                    <p id = "status"></p>
                    <a id = "map-link" target="_blank"></a>
            <div class="all-buttons">
                
                <ul>
                    <li><button type='button' class="btn btn-primary" id='eventsButton'>Events</button></li>
                    <li><button type='button' class="btn btn-primary" id='musicButton'>Music</button></li>
                    <li><button type='button' class="btn btn-primary"id='sportsButton'>Sports</button></li>
                    <li><button type='button' class="btn btn-primary" id='artsTheatreButton'>Arts & Theatre</button></li>
                    <li><button type='button' class="btn btn-primary" id='miscellaneousButton'>Miscellaneous</button></li>
                </ul>
        
            </div>
            </header>
            <div id="output" class="output"></div>
        </main>    
    </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
